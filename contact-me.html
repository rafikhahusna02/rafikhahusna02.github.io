<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Perpustakaan Digital Rafikha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 30px auto;
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1abc9c;
        }
        footer {
            margin-top: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kontak Kami</h1>
    </header>

    <div class="container">
        <h2>Hubungi Kami</h2>
        <p>Jika Anda memiliki pertanyaan atau saran, silakan isi formulir di bawah ini.</p>
        
        <form action="#" method="post">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="pesan">Pesan</label>
            <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Perpustakaan Digital Rafikha. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        // Mengatur tahun saat ini untuk hak cipta
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
