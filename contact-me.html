<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak - Perpustakaan Digital Rafikha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe4e1;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #d291bc;
      color: white;
      text-align: center;
      padding: 20px;
      animation: bounce 1.5s ease-in-out;
    }

    @keyframes bounce {
      0% { transform: translateY(-20px); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #e6a4b4;
      padding: 10px;
      flex-wrap: wrap; /* Added for responsiveness */
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      background-color: #ffb6c1;
      border-radius: 5px;
      animation: wiggle 0.5s ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    .container {
      margin: 30px auto;
      width: 80%; /* Changed to 80% for better mobile responsiveness */
      max-width: 600px; /* Added max-width */
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
      text-align: left;
      animation: scaleUp 1s ease-in-out;
    }

    @keyframes scaleUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      border-color: #d291bc;
      outline: none;
      box-shadow: 0 0 5px rgba(210, 145, 188, 0.5);
    }

    button {
      margin-top: 15px;
      background-color: #d291bc;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6a4b4;
    }

    footer {
      margin-top: 20px;
      background-color: #d291bc;
      color: white;
      padding: 10px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      .container {
        width: 90%; /* Adjust width for smaller screens */
      }

      nav a {
        padding: 5px 10px; /* Reduce padding for navigation links */
      }

      label {
        font-size: 14px; /* Adjust label font size */
      }

      input, textarea {
        font-size: 14px; /* Adjust input font size */
      }

      button {
        font-size: 14px; /* Adjust button font size */
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üìö Perpustakaan Digital Rafikha üìñ</h1>
    <p>Membaca Tanpa Batas üöÄ</p>
  </header>

  <nav>
    <a href="index.html">üè† Beranda</a>
    <a href="about-me.html">üôã Tentang Saya</a>
    <a href="contact-me.html">üì© Kontak</a>
  </nav>

  <div class="container">
    <h2>üìû Hubungi Kami</h2>
    <p>Jika Anda memiliki pertanyaan atau saran, silakan isi formulir di bawah ini.</p>

    <form action="https://formspree.io/f/xjkyggqd" method="POST">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

      <label for="pesan">Pesan</label>

  </script>

</body>
</html>
