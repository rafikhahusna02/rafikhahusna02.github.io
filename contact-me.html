<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Perpustakaan Digital Rafikha</title>
    <style>
        /* Warna Tema Rose */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1; /* Soft pink pastel */
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        header {
            background-color: #d291bc; /* Pink tua */
            color: white;
            padding: 20px;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Kontainer */
        .container {
            margin: 30px auto;
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
            text-align: left;
            animation: scaleUp 1s ease-in-out;
        }

        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Formulir */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            border-color: #d291bc;
            outline: none;
            box-shadow: 0 0 5px rgba(210, 145, 188, 0.5);
        }

        /* Tombol */
        button {
            margin-top: 15px;
            background-color: #d291bc;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6a4b4; /* Rose gold */
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background-color: #d291bc;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“© Kontak Kami</h1>
    </header>

    <div class="container">
        <h2>ðŸ“ž Hubungi Kami</h2>
        <p>Jika Anda memiliki pertanyaan atau saran, silakan isi formulir di bawah ini.</p>

        <form action="https://formspree.io/f/xjkyggqd" method="POST">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="pesan">Pesan</label>
            <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Perpustakaan Digital Rafikha ðŸ“–âœ¨</p>
    </footer>

    <script>
        // Mengatur tahun saat ini untuk hak cipta
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
