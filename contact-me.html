<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak - Perpustakaan Digital Rafikha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1702974915123-16739a9c3577?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      background-image: none;
      color: white;
    }

    header, footer {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(6px);
    }

    header.dark-mode, footer.dark-mode {
      background-color: #2c2c2c;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      padding: 10px;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dark-mode nav a {
      color: white;
    }

    .container {
      margin: 40px auto;
      padding: 30px;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: slideUp 0.8s ease;
    }

    .dark-mode .container {
      background-color: #2c2c2c;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      border-color: #d291bc;
      outline: none;
      box-shadow: 0 0 6px rgba(210, 145, 188, 0.4);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d291bc;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c678a6;
    }

    .dark-mode button {
      background-color: #8c5c8d;
    }

    .dark-mode-toggle {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .dark-mode .dark-mode-toggle {
      background-color: #ccc;
      color: #000;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      input, textarea {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üìö Perpustakaan Digital Rafikha üìñ</h1>
    <p>Membaca Tanpa Batas üöÄ</p>
  </header>

  <nav>
    <a href="index.html">üè† Beranda</a>
    <a href="about-me.html">üôã Tentang Saya</a>
    <a href="contact-me.html">üì© Kontak</a>
  </nav>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <div class="container">
    <h2>üìû Hubungi Kami</h2>
    <p>Jika Anda memiliki pertanyaan atau saran, silakan isi formulir di bawah ini.</p>

    <form action="https://formspree.io/f/xjkyggqd" method="POST">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

      <label for="pesan">Pesan</label>
      <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini" required></textarea>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> Perpustakaan Digital Rafikha üìñ‚ú®</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('header').classList.toggle('dark-mode');
      document.querySelector('footer').classList.toggle('dark-mode');
      document.querySelector('.container').classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = function () {
      if (localStorage.getItem('darkMode') === 'true') {
        toggleDarkMode();
      }
    };
  </script>
</body>
</html>
