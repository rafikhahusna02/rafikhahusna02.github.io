<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital Rafikha</title>
    <style>
        /* Warna Tema Rose */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1; /* Soft pink pastel */
            text-align: center;
        }

        header {
            background-color: #d291bc; /* Pink tua */
            color: white;
            padding: 20px;
        }

        .container {
            padding: 20px;
        }

        .btn {
            background-color: #ff85a2; /* Pink cerah */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e06387;
        }

        /* Confetti Style */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: hsl(calc(360 * var(--rand)), 100%, 60%);
            position: absolute;
            top: 0;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: fall linear 3s infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“š Perpustakaan Digital Rafikha ðŸ“–</h1>
        <p>Membaca Tanpa Batas ðŸš€</p>
    </header>

    <div class="container">
        <h2>ðŸŽ‰ Selamat Datang! ðŸŽ‰</h2>
        <p>Temukan berbagai koleksi buku digital yang bisa diakses kapan saja dan di mana saja.</p>

        <button class="btn" onclick="startConfetti()">Mulai Confetti ðŸŽŠ</button>
    </div>

    <footer>
        <p>&copy; 2025 Perpustakaan Digital Rafikha. ðŸ“–âœ¨</p>
    </footer>

    <!-- Script Confetti + Suara -->
    <script>
        function playConfettiSound() {
            let audio = new Audio("https://www.fesliyanstudios.com/play-mp3/4383"); // Suara pop
            audio.play();
        }

        function createConfetti() {
            const confettiContainer = document.createElement("div");
            confettiContainer.classList.add("confetti-container");
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 50; i++) { 
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDelay = Math.random() * 2 + "s";
                confettiContainer.appendChild(confetti);
            }

            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
        }

        function startConfetti() {
            playConfettiSound();
            createConfetti();
        }
    </script>

</body>
</html>
