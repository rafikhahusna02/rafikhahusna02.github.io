<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Rafikhah</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; }
        .form-container { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perpustakaan Rafikhah</h1>
        <nav>
            <a href="#beranda">Beranda</a> | 
            <a href="#katalog">Katalog Buku</a> | 
            <a href="#daftar">Daftar</a>
        </nav>
        
        <section id="beranda">
            <h2>Selamat Datang di Perpustakaan Rafikhah</h2>
            <p>Temukan berbagai koleksi buku digital yang dapat Anda baca kapan saja.</p>
        </section>
        
        <section id="katalog">
            <h2>Katalog Buku</h2>
            <table>
                <tr>
                    <th>Judul</th>
                    <th>Penulis</th>
                    <th>Tahun</th>
                </tr>
                <tr>
                    <td><a href="#">Belajar HTML</a></td>
                    <td>John Doe</td>
                    <td>2021</td>
                </tr>
                <tr>
                    <td><a href="#">CSS untuk Pemula</a></td>
                    <td>Jane Smith</td>
                    <td>2020</td>
                </tr>
            </table>
        </section>
        
        <section id="daftar" class="form-container">
            <h2>Formulir Pendaftaran</h2>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <button type="submit">Daftar</button>
            </form>
        </section>
    </div>
</body>
</html>
