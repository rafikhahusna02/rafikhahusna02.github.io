<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pengunjung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1702974915123-16739a9c3577?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      background-image: none;
      color: #fff;
    }

    header, footer {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(6px);
    }

    header.dark-mode, footer.dark-mode {
      background-color: #2c2c2c;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      padding: 10px;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dark-mode nav a {
      color: white;
    }

    .container {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      margin: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .dark-mode .container {
      background-color: #2c2c2c;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .dark-mode input, .dark-mode select, .dark-mode textarea {
      background-color: #444;
      color: white;
      border: 1px solid #666;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .dark-mode-toggle {
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù Formulir Pengunjung</h1>
  </header>

  <nav>
    <a href="index.html">üè† Beranda</a>
    <a href="about-me.html">üôã Tentang Saya</a>
    <a href="contact-me.html">üì© Kontak</a>
    <a href="event.html">üìÖ Event</a>
    <a href="lainnya.html">‚ûï Lainnya</a>
  </nav>

  <main class="container">
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <form id="formPengunjung">
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" name="data[nama]" id="nama" required />
      </div>
      <div class="form-group">
        <label for="nip_nim">NIP/NIM:</label>
        <input type="text" name="data[nip_nim]" id="nip_nim" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="data[email]" id="email" required />
      </div>
      <div class="form-group">
        <label for="telepon">No. Telepon:</label>
        <input type="text" name="data[telepon]" id="telepon" />
      </div>
      <div class="form-group">
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select name="data[jenis_kelamin]" id="jenis_kelamin" required>
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat:</label>
        <textarea name="data[alamat]" id="alamat" required></textarea>
      </div>
      <div class="form-group">
        <label for="jenis_pengunjung">Jenis Pengunjung:</label>
        <select name="data[jenis_pengunjung]" id="jenis_pengunjung" required>
          <option value="">-- Pilih --</option>
          <option value="Mahasiswa">Mahasiswa</option>
          <option value="Dosen">Dosen</option>
          <option value="Umum">Umum</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Kirim</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Perpustakaan Digital Rafikha üìñ‚ú®</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('header').classList.toggle('dark-mode');
      document.querySelector('footer').classList.toggle('dark-mode');
      document.querySelector('.container').classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    function checkDarkMode() {
      if (localStorage.getItem('darkMode') === 'true') {
        toggleDarkMode();
      }
    }

    document.getElementById('formPengunjung').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const jsonData = {};
      formData.forEach((value, key) => {
        const path = key.replace(/^data\[(.+)\]$/, '$1');
        jsonData[path] = value;
      });

      const response = await fetch('https://sheetdb.io/api/v1/9fx8qotnc9cnc', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: jsonData })
      });

      if (response.ok) {
        alert('Data berhasil dikirim!');
        window.location.href = 'lainnya.html?' + new URLSearchParams(jsonData).toString();
      } else {
        alert('Gagal mengirim data!');
      }
    });

    window.onload = checkDarkMode;
  </script>
</body>
</html>
