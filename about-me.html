  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe4e1;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #d291bc;
      color: white;
      text-align: center;
      padding: 20px;
      animation: bounce 1.5s ease-in-out;
    }

    @keyframes bounce {
      0% { transform: translateY(-20px); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #e6a4b4;
      padding: 10px;
      flex-wrap: wrap; /* Menambahkan flex-wrap untuk responsivitas */
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      background-color: #ffb6c1;
      border-radius: 5px;
      animation: wiggle 0.5s ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    .container {
      margin: 30px auto;
      width: 80%; /* Mengubah lebar menjadi 80% untuk responsivitas */
      max-width: 600px; /* Menambahkan lebar maksimum */
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
      animation: scaleUp 1s ease-in-out;
    }

    @keyframes scaleUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #d291bc;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    td:hover {
      background-color: #ffdde1;
      transition: background-color 0.3s ease;
    }

    footer {
      margin-top: 20px;
      background-color: #d291bc;
      color: white;
      padding: 10px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      .container {
        width: 90%; /* Lebar container lebih besar di perangkat kecil */
      }

      nav a {
        padding: 5px 10px; /* Mengurangi padding untuk navigasi */
      }

      th, td {
        padding: 8px; /* Mengurangi padding di tabel untuk perangkat kecil */
      }
    }
  </style>
